<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        <table>
            <tr>
                <th>Student Name</th>
                <td>John Doe</td> <!-- Replace with student name -->
            </tr>
            <tr>
                <th>Quiz Topic</th>
                <td>History</td> <!-- Replace with quiz topic -->
            </tr>
            <tr>
                <th>Selected Answers</th>
                <td>A, B, C, D, E</td> <!-- Replace with selected answers -->
            </tr>
            <tr>
                <th>Correct Answers</th>
                <td>A, B, C, D, E</td> <!-- Replace with correct answers -->
            </tr>
            <tr>
                <th>Total Marks</th>
                <td>80</td> <!-- Replace with total marks -->
            </tr>
        </table>
    </div>
</body>
</html>
